# Конфигурационный файл для подсветки YAML в Geany
# Имитация подсветки Visual Studio Code для тёмной темы
# Сохраните этот файл как filetypes.yaml в папке filedefs вашего Geany

[styling]
# Стиль подсветки элементов YAML для тёмной темы
default=0xD4D4D4;0x1E1E1E       # Основной текст - светло-серый на тёмно-сером фоне
comment=0x608B4E;0x1E1E1E       # Комментарии - зелёный
number=0xB5CEA8;0x1E1E1E        # Числа - светло-зелёный
keyword=0x569CD6;0x1E1E1E       # Ключевые слова (например, true, false, null) - голубой
double-quoted-string=0xCE9178;0x1E1E1E # Строки в двойных кавычках - оранжевый
single-quoted-string=0xCE9178;0x1E1E1E # Строки в одинарных кавычках - оранжевый
literal-string=0xD69D85;0x1E1E1E       # Литералы (например, блоковые строки) - бежевый
anchor=0x9CDCFE;0x1E1E1E        # Якоря (&anchor, *alias) - светло-голубой
tag=0xC586C0;0x1E1E1E           # Теги (например, !!map) - фиолетовый
other=0xD7BA7D;0x1E1E1E         # Другие элементы (например, спецсимволы) - песочный
error=0xF44747;0x1E1E1E         # Ошибки - красный

[keywords]
# Ключевые слова YAML (логические значения, null и т.д.)
primary=true false null
secondary=

[settings]
# Основные настройки для файлов YAML
# Указываем расширения файлов, которые будут использовать эту подсветку
extension=yaml; yml;

# Используем YAML-лексер для подсветки
lexer_filetype=yaml

# Настройка комментариев
comment_single=#                 # В YAML комментарии начинаются с #
comment_use_indent=true          # Учитывать отступы для комментариев

[indentation]
# Отступы в YAML (рекомендуется 2 пробела)
width=2
type=spaces

[context]
# Определяем контекстные области для подсветки
quoted_string=double-quoted-string,single-quoted-string
tag=tag
anchor=anchor
